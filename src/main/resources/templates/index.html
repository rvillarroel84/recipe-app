<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <title>Recipe Home</title>
</head>
<body>

<div class="p-3 mb-2 bg-dark text-white">
    <div class="container-fluid" style="margin: 20px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">My Recipes!</h1>
            </div>
            <div class="panel-body">
                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td>1234</td>
                            <td>Tasty1</td>
                            <td><a href="#">View</a> </td>
                        </tr>
                        <tr th:remove="all">
                            <td>1234</td>
                            <td>Tasty2</td>
                            <td><a href="#">View</a> </td>
                        </tr>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}">1234</td>
                            <td th:text="${recipe.description}">Tasty3</td>
                            <td><a href="#" class="text-white bg-dark" th:href="@{'/recipe/' + ${recipe.id}} + '/show'">View</a></td>
                            <td><a href="#" class="text-white bg-dark" th:href="@{'/recipe/' + ${recipe.id}} + '/update'">Update</a></td>
                            <td><a href="#" class="text-white bg-dark" th:href="@{'/recipe/' + ${recipe.id}} + '/delete'">Delete</a></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
